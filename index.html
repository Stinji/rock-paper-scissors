<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="title-subtitle">
        <h1>Rock Paper Scissors</h1>
        <h2>Man versus Machine</h2>
    </div>
    <div>
        <p id="round-status">No round has been played yet.</p>
    </div>
    <div class="score-board">
        <div class="flags" id="player">
            <p>Player</p>
        </div>
        <div class="flags" id="machine">
            <p>Machine</p>
        </div>
        <div class="full-score">
            <span class="score" id="player-score">0</span>:<span class="score" id="machine-score">0</span>
        </div>
    </div>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="images/rock.png" alt="rock">
        </div>
        <div class="choice" id="paper">
            <img src="images/paper.png" alt="paper">
        </div>
        <div class="choice" id="scissors">
            <img src="images/scissors.png" alt="scissors">
        </div>
    </div>
    <div class="move">
        <p>Make your move.</p>
    </div>
    <div>
        <p id="victory-message"></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
